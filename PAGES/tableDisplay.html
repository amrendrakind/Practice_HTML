<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with Table</title>
    <style>
        #table{
            display: table;
        }
        .row{
            display: table-row;
        }
        .cell{
            display: table-cell;
            border:1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>  
    <div id="table">
        <div class="row">
            <div class="cell">Data 1</div>
            <div class="cell">Data 2</div>
            <div class="cell">Data 3</div>
        </div>
        <div class="row">
            <div class="cell">Data 4</div>
            <div class="cell">Data 5</div>
            <div class="cell">Data 6</div>
        </div>
        <div class="row">
            <div class="cell">Data 7</div>
            <div class="cell">Data 8</div>
            <div class="cell">Data 9</div>
        </div>
    </div>
</body>
</html>
