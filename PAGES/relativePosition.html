<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position</title>
    <style>
        body{
            margin: 0;
        }
        .red{
            background-color: red;
            position: absolute;
            width: 200px;
            height: 200px;
            bottom: 0;
            right: 0;
        }
        .wrapper{
            width: 600px;
            height: 500px;
            background: #e3e3e3;
            position: relative;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="red">I am a class red wrapped in Wrapper</div>
    </div>    
</body>
</html>
