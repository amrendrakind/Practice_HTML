<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position</title>
    <style>
        body{
            margin: 0;
        }
        .red{
            background-color: red;
            position: fixed;
            width: 200px;
            height: 200px;
            bottom: 0;
            left: 0;
            z-index: 1;
        }
        .wrapper{
            width: 600px;
            height: 500px;
            background: #e3e3e3;
            position: relative;
            margin-bottom: 10px;
        }
        #front{
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="red">I am a class red wrapped in Wrapper</div>
    </div>
    <div class="wrapper">1</div>
    <div class="wrapper">2</div>
    <div class="wrapper">3</div>
    <div class="wrapper" id="front">4. Front</div>
    <div class="wrapper">5</div>    
</body>
</html>
