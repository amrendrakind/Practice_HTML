<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment:1</title>
    <style>
        #main {
            background: green;
        }

        .container {
            background: blue;
        }

        div {
            background: red;
            height: 300px;
            width: 300px;
            margin-left: 100px;
            color: yellow;
        }
    </style>
</head>

<body>
    <div class="container" id="main">
        <p> I AM A DIV READY FOR EXPERIMENT : </p><br>
        <p> Style rule on an id is weighed much more heavily than a style rule on a class.
            Similarly, a style rule on a class is weighed more heavily than a rule on an element.
        </p>
    </div>
</body>

</html>
