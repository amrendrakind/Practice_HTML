<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with Box</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            margin: 50px;
            background: darkblue;
        }
        #two, #three, #four {
            display:inline-block;
        }
    </style>
</head>
<body>
    <div id="one">I am a Box in DIV 1</div>
    <div id="two">I am Box in DIV 2</div>
    <div id="three">I am Box in DIV 3</div>
    <div id="four">I am Box in DIV 4</div>
    <div id="five">I am Box in DIV 5</div>
</body>
</html>
